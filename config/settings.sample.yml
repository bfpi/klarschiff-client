        und <a href="https://geo.sv.rostock.de/uvgb.html" target="_blank" style="color: #006CB7; text-decoration:none;">uVGB-MV</a>
    -
      content: luftbild
      url: http://geo.sv.rostock.de/geodienste/luftbild/ows?
      format: image/png
      visible: false
      attribution: © GeoBasis-DE/M-V
    -
      content: abfallbehaelter,ampeln,beleuchtung,brunnen,denkmale,hundetoiletten,recyclingcontainer,sitzgelegenheiten,sperrmuelltermine
