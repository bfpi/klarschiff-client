client:
  animate_refresh: 6
  service_code:
  key: hro
  login_required: true
  multi_requests_enabled: true
  name: Klarschiff
  city_long: Demostadt
  city_short: Demo
  resources_path: /srv/www/htdocs/klarschiff_resources/
  resources_url: https://demo.klarschiff.de/resources/
  resources_overview_path: /srv/www/htdocs/klarschiff_resources/requests/
  logo_url: /resources/images/logo.png
  show_email:
  show_abuses:
  show_votes:
  show_create_comment:
  show_comments:
  show_edit_request:
  show_edit_status:
  show_protocol:
  show_notes:
  show_trust:
  show_d3_document_url:
  additional_content: false
  start_date: 28.03.2012

vote:
  min_requirement: 20

ldap:
  host: ldap.klarschiff.de
  username: uid=admin
  password: admin
  port: 636
  encryption: :simple_tls
  users:
    attributes_mapping: id=uid,name=cn,email=mail
    base: ou=users,ou=klarschiff,ou=SV
  groups:
    base: ou=groups,ou=klarschiff,ou=SV
    search_pattern: (&(objectClass=groupOfNames)(o=<groupname>)(member=%s))

resource_servers:
  city_sdk:
    site: https://klarschiff.de/citysdk/
    format: :json
    api_key: 1234567890abcdefghijklmnopqrstuv

address_search:
  url: https://geo.sv.rostock.de/geocodr/query?
  api_key: 1234567890abcdefghijklmnopqrstuv
  localisator: rostock
  search_request_id_enabled: true

protocol_mail:
  recipient: recipient@klarschiff.de
  sender: sender@klarschiff.de
  smtp:
    host: smtp.klarschiff.de
    starttls_enabled: false
    username: benutzer
    password: passwort

